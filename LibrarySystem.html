<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System </title>
</head>
<body>
    <Script>
        let library = [
  { title: "The Alchemist", author: "Paulo Coelho", year: 1988, available: true },
  { title: "1984", author: "George Orwell", year: 1949, available: true }
];

function displayAvailableBooks() {
  console.log("Available books:");
  library.forEach(book => {
    if (book.available) {
      console.log(`- ${book.title} by ${book.author}`);
    }
  });
}

function markAsBorrowed(bookTitle) {
  for (let book of library) {
    if (book.title === bookTitle && book.available) {
      book.available = false;
      console.log(`"${bookTitle}" has been borrowed.`);
      return;
    }
  }
  console.log(`"${bookTitle}" is not available or not found.`);
}

function addBook(title, author, year) {
  library.push({ title, author, year, available: true });
  console.log(`Book "${title}" added to the library.`);
}

    </Script>
</body>
</html>
